<!doctype html>
<html>

<head>
  <title>Cummins Login Portal</title>
  <link rel="icon" type="image/ico" href="img/cummins_logo.png">

  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="css/login.css">
  <!-- Include the above in your HEAD tag -->
</head>

<body id="LoginForm">
  <img src="img/cummins_logo_white.png" style="width:120px;">
  <div class="container">
    <div class="login-form">
      <div class="main-div">
        <div class="panel">
          <h2>Employee Login</h2>
          <p>Please enter your email and password</p>
        </div>
        <form action="index.html" id="Login">
          <div class="form-group">
            <input type="email" class="form-control" id="inputEmail" placeholder="Email Address">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
          </div>
          <div class="forgot" style="cursor:pointer;">
            <a href="reset.html">Forgot password?</a>
          </div>
          <button onclick="index.html" type="submit" class="btn btn-primary" style="cursor:pointer;">Login</button>

        </form>
      </div>
      <!--Designed by Sunil Rajput-->
    </div>
  </div>


</body>

</html>

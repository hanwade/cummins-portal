<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags hello-->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="css/portal.css">
  <link rel="stylesheet" href="css/account.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <title>Cummins Account Settings</title>
  <link rel="icon" type="image/ico" href="img/cummins_logo.png">
</head>

<body>
  <nav class="navbar">
    <a class="navbar-brand" href="index.html">
      <img src="img/cummins_logo_white.png" style="width:120px;">
    </a>
    <h1 class="header-portal">Employee Portal</h1>
    <div class="dropdown" style="cursor:pointer;">
      <img class="invert" height="75px" src="img/userLogo.png">
      <div class="account-content">
        <p align="center">Admin</p>
        <a align="center" href="index.html">Application Portal</a>
        <a align="center" href="login.html">Sign Out</a>
      </div>
    </div>
  </nav>

  <main>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
    <div class="container-fluid">
      <div class="row justify-content-sm-center" style="margin-left:0px;">
        <figure>
          <img src="img/userLogo.png" alt="" class="img-circle" style="width:75px;height:75px;" id="user-img">
        </figure>
      </div>
      <div class="row justify-content-sm-center" style="margin-left:0px;">
        <h5 style="text-align:center;"><strong id="user-name">Admin</strong></h5>
      </div>
      <div class="row justify-content-sm-center" style="margin-left:0px;">
        <p style="text-align:center;font-size: smaller;" id="user-frid">Employee ID: 536542345</p>
      </div>
      <div class="row justify-content-sm-center" style="margin-left:0px;">
        <p style="text-align:center;font-size: smaller;overflow-wrap: break-word;" id="user-email">admin@cmi.com </p>
      </div>
      <div class="row justify-content-sm-center" style="margin-left:0px;">
        <p style="text-align:center;font-size: smaller;"><strong>Employee Status: </strong><span class="tags" id="user-status">Active</span></p>
      </div>
      <div class="row justify-content-sm-center" style="margin-left:0px;">
        <p style="text-align:center;font-size: smaller;"><strong>Job role</strong></p>
      </div>
      <div class="row justify-content-sm-center" style="margin-left:0px;">
        <p style="text-align:center;font-size: smaller;" id="user-role">Admin</p>
      </div>
    </div>
  </main>
</body>
</html>

<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags hello-->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="css/portal.css">
  <link rel="stylesheet" href="css/quickServe.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <!--Script Files-->
  <script src="js/connectDiagnostics.js"></script>
  <!--Content-->
  <title>QuickServe</title>
  <link rel="icon" type="image/ico" href="img/cummins_logo.png">
</head>

<body>
  <nav class="navbar">
    <a class="navbar-brand" href="index.html">
      <img src="img/cummins_logo_white.png" style="width:120px;">
    </a>
    <h1 class="header-portal">QuickServe</h1>
    <div class="dropdown" style="cursor:pointer;">
      <img class="invert" height="75px" src="img/userLogo.png">
      <div class="account-content">
        <p align="center">Tom Linebarger</p>
        <a align="center" href="account.html">Account Settings</a>
        <a align="center" href="index.html">Application Portal</a>
        <a align="center" href="login.html">Sign Out</a>
      </div>
    </div>
  </nav>
  <main class="container-fluid">
    <div class="row justify-content-sm-center" style="margin-left:0px;">
      <h3>Enter your Engine Serial Number (ESN).</h3>
    </div>
    <div class="row justify-content-sm-center" style="margin:10px;">
      <div class="col-5">
        <input type="text" class="form-control" id="inputESN" placeholder="Engine Serial Number">
      </div>
      <div class="help-tip">
        <p>Find your ESN on the top right corner of your engine dataplate.</p>
      </div>
    </div>
    <div class="row justify-content-sm-center">
      <label class="pure-material-checkbox" style="margin-top:10px;">
        <input type="checkbox">
        <span>Save this ESN</span>
      </label>
    </div>
    <div class="row justify-content-sm-center">
      <h2>OR</h2>
    </div>
    <div class="row justify-content-sm-center">
      <h3>Select a saved ESN below:</h3>
    </div>
    <div class="row justify-content-sm-center">

      <div class="md-radio">
        <input id="1" type="radio" name="g" checked>
        <label for="1">44433892</label>
      </div>
      <div class="md-radio">
        <input id="2" type="radio" name="g">
        <label for="2">46926790</label>
      </div>
      <div class="md-radio">
        <input id="3" type="radio" name="g">
        <label for="3">73093402</label>
      </div>
    </div>
    <div class="row justify-content-sm-center">
      <div class="row" style="margin-top:10px;">
        <a href="quickServeData.html"><input class="btn btn-primary" type="reset" value="Search"></a>
      </div>
    </div>
  </main>
</body>

</html>
